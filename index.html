<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Antreless</title>
</head>
<body>
    <main>
        <div class="header">
            <img src="assets/logo.png" alt="">
            <div class="language">
                <select name="" class="btn-language">
                    <option value="id">Indonesian</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        <div class="location">
            <i class="fa-duotone fa-solid fa-map-location"></i>
            <button type="button" id="kantin-maps">Lihat kantin</button>
        </div>
        <div id="popup-maps" class="popup-container-maps">
            <div class="popup-content-maps">
                <span class="close-btn-maps">&times;</span>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63460.91048579307!2d106.60021543929255!3d-6.223202799999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb20a9906e13%3A0xf75c5296d0a385e4!2sBINUS%20%40Alam%20Sutera!5e0!3m2!1sen!2sid!4v1729762139069!5m2!1sen!2sid" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="container">
            <h2 id="h2-first">Kantin Terdekat</h2>
            <div class="slider">
                <div class="slider-content">
                    <img src="assets/sate.png" class="item1" draggable="false" />
                    <span>Sate Jebew</span>
                </div>
                <div class="slider-content">
                    <img src="assets/martabak.png" class="item1" draggable="false" />
                    <span>Martabak Wenak</span>
                </div>
                <div class="slider-content">
                    <img src="assets/sate_padang.png" class="item1" draggable="false" />
                    <span>Sate Padang</span>
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="h2-second">Promo menarik untuk anda</h2>
            <div class="slider">
                <img src="assets/promo1.png" class="slider-content-promo" alt="" draggable="false" />
                <img src="assets/promo2.png" class="slider-content-promo" alt="" draggable="false" />
        </div>
        <div class="pickup">
            <button class="btn-pickup" type="button" id="btn-pickup">Ambil di tempat</button>
            <br>
            <div class="info-order">
                <i class="fa-duotone fa-solid fa-circle-info"></i>
                <span id="order-info">Cara order</span>
            </div>
        </div>
        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2 id="howtoorder">Cara order</h2>
                <ol>
                    <li id="step1">Pilih produk untuk untuk dimasukan ke keranjang</li>
                    <img src="assets/step1.png" alt="Step-by-step" class="popup-image">
                    <li id="step2">Verifikasi</li>
                    <img src="assets/step2.png" alt="Step-by-step" class="popup-image">
                    <li id="step3">Pilih pembayaran & pesanan akan diproses</li>
                    <img src="assets/step3.png" alt="Step-by-step" class="popup-image">
                </ol>
            </div>
        </div>

        <div class="contact-container">
            <div class="contact-button">
                <a href=""><i class="fas fa-phone"></i></a>
            </div>
            <p id="call-btn">Hubungi Restaurant</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
